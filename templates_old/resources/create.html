#include 'templates/page_base.html'

#def head
<title>Create Resource</title>
#end def

#def body
<p>$generic_error</p>
<form action="/resources/create" method="post" accept-charset="utf-8">
  <label for="name">Name:</label><input type="text" name="name" value="$name" id="name">
  <p>$name_error</p>
  <label for="description">Description:</label><input type="text" name="description" value="$description" id="description">
  <p>$description_error</p>
  <p><input type="submit" value="Continue &rarr;"></p>
</form>
#end def
